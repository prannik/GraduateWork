{% load static %}

<html lang="en">
    <head>
        <title>Posts</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/post.css' %}">
    </head>
    <body>

        <div class="page-header">
            <h1><a href="{% url 'new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
            <h1>
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="top-menu"><span class="glyphicon glyphicon-log-out"></span></a>
                {% else %}
                    <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-log-in"></span></a>
                {% endif %}

                {% if user.is_authenticated %}
                    <span class="glyphicon glyphicon-user" style="height:20px;width:20px
                        position: fixed;color: black;
                        right: 0; top: 0;"
                     title="{{ user }}">
                 </span>
                {% endif %}
                <a href="{% url 'post_list' %}">TMS Django blog</a>
            </h1>
        </div>

        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    <p>You are logged out!</p>
                     <a  href="{% url 'login' %}">Войти снова</a>
                </div>
            </div>
        </div>
    </body>
</html>
