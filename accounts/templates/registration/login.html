{% extends  'registration/base.html' %}
{% load crispy_forms_tags %}

{% block main %}
<div class="card" xmlns="http://www.w3.org/1999/html">
        <div class="card-body">
            <h4 class="card-title">Войти в аккаунт</h4>

            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">
                {{ form|crispy }}
                <script src='https://www.google.com/recaptcha/api.js'></script>
                <div class="form-group g-recaptcha" data-sitekey="6Lfbm2YaAAAAAGzzUyF-aVYT5TtUQZQV-bo3IpW7"></div>
                {% if messages %}
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                {% endif %}
                <button type="submit" class="btn btn-primary btn-block">Войти</button>
            </form>

        </div>
    </div>

    <br>

    <div class="card">
        <div class="card-body">
            <span class="form-additional-message">Ещё нет аккаунта?&nbsp;
            <a href="{% url 'registration' %}" class="form-additional-message__link" >Зарегистрируйтесь</a>
            </span>
        </div>
    </div>

{% endblock %}
