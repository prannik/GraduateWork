{% extends  'base.html' %}
{% load crispy_forms_tags %}

{% block main %}
<div class="card" xmlns="http://www.w3.org/1999/html">
        <div class="card-body">
            <h4 class="card-title">Войти в аккаунт</h4>

            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">
                {{ form|crispy }}
                <p>
                    <script src="https://www.google.com/recaptcha/api.js"></script>
                    <div class="form-group g-recaptcha" data-sitekey="{{ GOOGLE_RECAPTCHA_SITE_KEY }}">
                    <div style="width: 304px; height: 78px;">
                        <div>
                            <iframe src="https://www.google.com/recaptcha/api2/anchor?ar=1&amp;k=6Le-Af8UAAAAAG34gi_y5ClRstfuAt7cStdJOWRN&amp;co=aHR0cDovL215cGluZWFwcGxlLnB5dGhvbmFueXdoZXJlLmNvbTo4MA..&amp;hl=ru&amp;v=pRiAUlKgZOMcFLsfzZTeGtOA&amp;size=normal&amp;cb=iayhzc124kzv" width="304" height="78" role="presentation" name="a-6e9nwgnzlz67" frameborder="0" scrolling="no" sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation allow-modals allow-popups-to-escape-sandbox"></iframe>
                        </div>
                        <textarea id="g-recaptcha-response" name="g-recaptcha-response" class="g-recaptcha-response" style="width: 250px; height: 40px; border: 1px solid rgb(193, 193, 193); margin: 10px 25px; padding: 0px; resize: none; display: none;"></textarea>
                    </div><iframe style="display: none;"></iframe>
                    </div>
                </p>
                <br>
                <button type="submit" class="btn btn-primary btn-block">Войти</button>
            </form>

        </div>
    </div>

    <br>

    <div class="card">
        <div class="card-body">
            <span class="form-additional-message">Ещё нет аккаунта?&nbsp;
            <a href="{% url 'registration' %}" class="form-additional-message__link" >Зарегистрируйтесь</a>
            </span>
        </div>
    </div>

{% endblock %}
