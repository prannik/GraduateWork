{% load static %}

<html lang="en">
    <head>
        <title>Blog</title>
        <link rel="icon" href="data:;base64,=">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    </head>
    <body>
        <div class="page-header">
            <h1>
                <a href="{% url 'product_list' %}">Магазин</a>
                <a href="{% url 'post_list' %}">Форум</a>
                
                    {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}" ><span class="glyphicon glyphicon-log-out" title="Выйти из аккаунта"></span></a>
                        <span class="glyphicon glyphicon-user" style="height:15px;width:15px" title="{{ user }}">{{ user }}</span>
                    {% else %}
                        <a href="{% url 'login' %}" ><span class="glyphicon glyphicon-log-in" title="Войти в аккаунта"></span></a>
                    {% endif %}
            </h1>
        </div>


        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
