{% extends 'store/base.html' %}

{% block content %}
    <h1>
        Список товаров:
    </h1>

    {% for product in products %}
        <div class="post">
            <h1>
                <a href="{% url 'product_detail' product_pk=product.pk %}">{{ product.product.name }}</a>
            </h1>
            {% if product.product.image %}
                <img src= {{ product.product.image.url }}  alt="{{ product.product.name }}" height="60" width="60"><br>
            {% endif %}
            <div class="date">
                Цена: {{ product.product.price }}
            </div>
            <div>_____________</div>
        </div>

    {% endfor %}
    {{ sum_price }}
{% endblock %}
