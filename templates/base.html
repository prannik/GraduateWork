<!DOCTYPE html>

<html lang="en" >
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="data:;base64,=">
        <title>Интернет Магазин</title>
        <!-- Настройка viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- jQuery с CDN -->
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
                integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
                crossorigin="anonymous">

        </script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
        <!-- Bootstrap Bundle JS с CDN -->
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js" i
                ntegrity="sha512-wV7Yj1alIZDqZFCUQJy85VN+qvEIly93fIQAN7iqDFCPEucLCeNFz4r35FCo9s6WrpdDQPi80xbljXB8Bjtvcg=="
                crossorigin="anonymous">

        </script>
        <!-- Bootstrap CSS с CDN-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
              integrity="sha512-P5MgMn1jBN01asBgU0z60Qk4QxiXo86+wlFahKrsQf37c9cro517WzVSPPV1tDKzhku2iJ2FVgL67wG03SGnNA=="
              crossorigin="anonymous">

        {% load static %}
        <link rel="stylesheet" href="{% static 'style.css' %}">

    </head>

    <body>
        <div class="page-header">
            <div class="container">
                <div class="row">

                    <div class="col">
                        <h1>
                            <a href="/">Магазин</a>
                            <a href="{% url 'post_list' %}">Форум</a>
                        </h1>
                    </div>

                    <div class="col">
                        <h1>
                            {% with totail_items=cart|length %}
                            {% if cart|length > 0 %}
                                <a href="{% url 'cart:cart_detail' %}" title="В корзине {{ totail_items }} продуктов">
                                    <span class="bi bi-cart-fill">{{ totail_items }}</span></a>
                                {% else %}
                                <a href="{% url 'cart:cart_detail' %}" title="Корзина пуста">
                                    <span class="bi bi-cart"></span></a>
                            {% endif %}
                            {% endwith %}
                        </h1>
                    </div>

                    <div class="col">
                        <h1>
                            {% if user.is_authenticated %}
                                <a href="{% url 'logout' %}" >
                                    <span type="submit" class="bi bi-box-arrow-left" title="Выйти из аккаунта"></span></a>
                                <span class="bi bi-person-bounding-box" style="height:15px;width:15px" title="{{ user }}"> {{ user }} </span>
                            {% else %}
                                <a href="{% url 'login' %}" >
                                    <span class="bi bi-box-arrow-right" title="Войти в аккаунта"></span></a>
                            {% endif %}
                        </h1>
                    </div>

                </div>
            </div>
        </div>
        <div>
            <br>
            {% block content %}
            {% endblock %}
        </div>
    </body>

</html>
