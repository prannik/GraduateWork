{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row" style="margin-top: 6%">
            <div class="col-md-8">
                <h1 class="page-header">Форма заказа</h1>
                <form action="." method="post" enctype="multipart/form-data" >
                    {% csrf_token %}
                    {{ form.as_p }}<br>
                    <input type="submit" class="btn btn-primary" value="Подтвердить заказ">
                </form>
            </div>
            <div class="col-md-4">
                <h6 class="page-header">
                    Заказ
                </h6>
                <ul class="list-group">
                    {% for item in cart %}
                        <li class="list-group-item">
                        {{ item.quantity }} x {{ item.product.name }}
                        <span> {{ item.total_price }}</span>
                        </li>
                    {% endfor %}

                <li class="list-group-item active">Общая стоимость: {{ cart.get_total_price }}</li>
                </ul>

            </div>
        </div>
    </div>
{% endblock %}
