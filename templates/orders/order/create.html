{% extends 'base.html' %}
{% block head %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
  font-family: Arial;
  font-size: 17px;
  padding: 8px;
}

* {
  box-sizing: border-box;
}

.row {
  display: -ms-flexbox; /* IE10 */
  display: flex;
  -ms-flex-wrap: wrap; /* IE10 */
  flex-wrap: wrap;
  margin: 0 -16px;
}

.col-25 {
  -ms-flex: 25%; /* IE10 */
  flex: 25%;
}

.col-50 {
  -ms-flex: 50%; /* IE10 */
  flex: 50%;
}

.col-75 {
  -ms-flex: 75%; /* IE10 */
  flex: 75%;
}

.col-25,
.col-50,
.col-75 {
  padding: 0 16px;
}

.container {
  background-color: #f2f2f2;
  padding: 5px 20px 15px 20px;
  border: 1px solid lightgrey;
  border-radius: 3px;
}

input[type=text] {
  width: 100%;
  margin-bottom: 20px;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 3px;
}

label {
  margin-bottom: 10px;
  display: block;
}

.icon-container {
  margin-bottom: 20px;
  padding: 7px 0;
  font-size: 24px;
}

.btn {
  background-color: #4CAF50;
  color: white;
  padding: 12px;
  margin: 10px 0;
  border: none;
  width: 100%;
  border-radius: 3px;
  cursor: pointer;
  font-size: 17px;
}

.btn:hover {
  background-color: #45a049;
}

a {
  color: #2196F3;
}

hr {
  border: 1px solid lightgrey;
}

span.price {
  float: right;
  color: grey;
}

@media (max-width: 800px) {
  .row {
    flex-direction: column-reverse;
  }
  .col-25 {
    margin-bottom: 20px;
  }
}
</style>
{% endblock %}

{% block content %}
    <div class="row">
  <div class="col-75">
    <div class="container">
      <form action="." method="post" enctype="multipart/form-data" >
      	{% csrf_token %}
      
        <div class="row">
          <div class="col-50">
            <h3>Адрес доставки</h3>
            <label for="fname"><i class="fa fa-user"></i> Полное имя</label>
            <input type="text" id="fname" name="firstname" placeholder="Иванов Иван">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="ivan@example.com">
            <label for="adr"><i class="fa fa-address-card-o"></i> Адрес</label>
            <input type="text" id="adr" name="address" placeholder="Проспект Победителей 13">
            <label for="city"><i class="fa fa-institution"></i> Город</label>
            <input type="text" id="city" name="city" placeholder="Минск">

            <div class="row">
              
              <div class="col-50">
                <label for="zip">Индекс</label>
                <input type="text" id="zip" name="zip" placeholder="220000">
              </div>
            </div>
          </div>

          <div class="col-50">
          
      </form>
    </div>
  </div>
  <div class="col-25">
    <div class="container">
      <h4>Заказ <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>4</b></span></h4>
      {% for item in cart %}
      <p><a href="#">{{ item.product.name }}</a>x {{ item.quantity }}<span class="price">{{ item.total_price }}</span></p>
      <hr>
      <p>Общая стоимость: <span class="price" style="color:black"><b>{{ cart.get_total_price }}</b></span></p>
    </div>
    <input type="submit" class="btn btn-primary" value="Подтвердить заказ">
  </div>
</div>
{% endblock %}
